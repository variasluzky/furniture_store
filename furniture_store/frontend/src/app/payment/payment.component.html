
<body>
    <div class="container">
        <h1 class="highlight">תשלום</h1>
        <form class="payment-form">
            <div class="section">
                <h2>פרטי חיוב:</h2>
                <label for="email">כתובת אימייל:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="first-name">שם פרטי:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">שם משפחה:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="address">כתובת:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">עיר:</label>
                <input type="text" id="city" name="city" required>

                <label for="street">רחוב:</label>
                <input type="text" id="street" name="street" required>

                <label for="building">בניין:</label>
                <input type="text" id="building" name="building" required>

                <label for="phone">טלפון:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="notes">הערות להזמנה:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="section">
                <h2>פרטי הזמנה:</h2>
                <p>כיסא כתר *2 - 60 ש"ח</p>
                <p>שולחן מטבח *1 - 1500 ש"ח</p>
                <p>משלוח - 100 ש"ח</p>
                <p><strong>סה"כ לתשלום: 1660 ש"ח</strong></p>
            </div>
            <div class="section">
                <h2>נא לסמן סוג משלוח:</h2>
                <label>
                    <input type="radio" name="shipping" value="pickup" required>
                    איסוף עצמי
                </label>
                <label>
                    <input type="radio" name="shipping" value="delivery" required>
                    משלוח עד הבית (100 ש"ח)
                </label>
            </div>
            <button type="submit" class="checkout-button">מעבר לתשלום מאובטח</button>
        </form>
    </div>
</body>
