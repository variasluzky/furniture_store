
<body>
    <div class="update-container">
        <h1>עדכון פרטים אישיים</h1>
        <form class="update-form">
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" placeholder="הכנס שם">
            
            <label for="email">אימייל:</label>
            <input type="email" id="email" name="email" placeholder="הכנס אימייל">
            
            <label for="address">כתובת:</label>
            <input type="text" id="address" name="address" placeholder="הכנס כתובת">
            
            <button type="submit">עדכון</button>
        </form>
    </div>
</body>
